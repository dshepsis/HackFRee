<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation - HackFRee 2018</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/shepsis.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# Break it Down!

						A brief guide on turning a problem into a working solution in code.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## I am:

						Daniel Shepsis
						* Science & Engineering Class of 2015
						* Junior at Rutgers University
						* Chemical Engineering Major
						* Inventor of the Pok√©mon AI
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## I am going to teach you:

						How to take a problem and turn it into code.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Step 1: The Problem
						<a href="https://projecteuler.net/archives" class="fragment" target="_blank">
							projecteuler.net
						</a>
					</textarea>
				</section>

				<section>
					<h2>Project Euler:</h2>
					<img class="centerpiece" src="img/projectEulerProblemList.png" />
					<p>
						A site with a lot of example math+programming problems of various difficulty.
					</p>
				</section>

				<section data-markdown>
					<textarea data-template>
						## FINAL

						Slide
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				history: true,
				hideAddressBar: true,
				mouseWheel: true
			});
			Reveal.configure({ slideNumber: true });
			Reveal.configure({ slideNumber: 'c/t' });
		</script>
	</body>
</html>
